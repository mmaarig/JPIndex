<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table" border='2'>
        <caption><h2>Grocery Items Bill</h2></caption>
        <thead>
            <th class="title">Item Name</th>
            <th class="title">Quantity</th>
            <th class="title">Price</th>
        </thead>
        <tbody>
            <div class ="div1">
                <tr>
                    <td style="text-align: justify;">Potatoes</td>
                    <td>51</td>
                    <td class="PriceColumn">$1.00</td>
                </tr>
                    
                <tr style="background-color: rgb(235, 228, 228);">
                    <td style="text-align: justify;">Nuts</td>
                    <td>20</td>
                    <td class="PriceColumn">$5</td>
                </tr>
                <tr>
                    <td style="text-align: justify;">Onions</td>
                    <td>4</td>
                    <td class="PriceColumn">$3.00</td>
                </tr>
                <tr style="background-color: rgb(235, 228, 228);">
                    <td style="text-align: justify;">Very long awkardly names yet <br>still delicious item here</td>
                    <td>4</td>
                    <td class="PriceColumn">$3.00</td>
                </tr>      
                <tr>
                    <td style="text-align: justify;">Carrots</td>
                    <td>12</td>
                    <td class="PriceColumn">$2.99</td>
                </tr>      


                <tr>
                    <td colspan="2" style="text-align: right;"><b>Total Price &nbsp</b></td>
                    <td class="PriceColumn">$33.79</td>
                </tr>

                    
            </div>


        </tbody>
    </table>

</html>
