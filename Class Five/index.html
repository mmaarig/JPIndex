<form>
<fieldset>

    <legend>Student Form</legend>

<label for="Full Name">Full Name </label><br />
<input type="text" placeholder="John Doe" required />
<br /><br />

Email <br />
<input type="email" placeholder="johnd@gmail.com" required />
<br /><br />

Password <br />
<input type="password" minlength="8" placeholder="Your Password" />
<br /><br />

DOB <br />
<input type="date" />
<br /><br />

Message <br />
<textarea cols="30" rows="05" placeholder="Your message here.."></textarea>

<br /><br />
Gender<br />
<input checked name="gender" type="radio">Male
<input name="gender" type="radio">Female
<input name="gender" type="radio">Others
<br /><br />

Multi selection <br />
<input type="checkbox" name="">iTunes
<input type="checkbox" name="">Spotify
<input type="checkbox" name="">Player3

<br /><br />
Select Your Courses <br />
<select>
    <option disabled selected="selected">Select courses</option>
    <option>HTML</option>
    <option>CSS</option>
    <option>JS</option>
</select>

<br /><br />
<input type="file" />
