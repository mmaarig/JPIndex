<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmstack Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<html>
  <body>
    <div class="container">
      <p class="sign-free">Try <b>Sign</b> Free For 14 Days</p>
      <p class="have-account">
        Already Have a Farmstack Account
        <a href="#">Start Your Trial In App </a>
      </p>

      <form>
        <div class="input-box">
          <label for="">FIRST NAME <br /></label>
          <input type="text" placeholder="John" />
          <label for="">LAST NAME <br /></label>
          <input type="text" placeholder="Doe" />
        </div>
        <div class="input-box">
          <label for="">WORK EMAIL <br /></label>
          <input type="email" placeholder="John@example.com" />
        </div>
        <div class="input-box">
          <label for="">PASSWORD <br /></label>
          <input type="password" placeholder="Password" />
        </div>

        <div class="input-box">
          <label for="">ORGANIZATION NAME <br /></label>
          <input type="text" placeholder="ABC Organization" />
        </div>

        <div class="input-box">
          <label for="org">ORGANIZATION SIZE</label><br />
          <select name="org" id="org">
          <option value="abc">ABC</option>
          <option value="xyz">XYZ</option>
          <option value="123">123</option>
          <option value="321">321</option>
          </select>
        </div><br>

        <div class="input-box">
          <label for="org">INDUSTRY</label><br />
          <select name="org" id="org">
          <option value="abc">ABC</option>
          <option value="xyz">XYZ</option>
          <option value="123">123</option>
          <option value="321">321</option>
          </select>
        </div> <br>
        
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Start Your Free Trial" />
        </div>
      </form>
    </div>
  </body>
</html>
